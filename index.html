<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    min-height: 100vh;
    background-image: url(./background-tree-book-wallpaper-preview.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-weight: bold;
}
nav{
    background-color: white;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
}
nav ul{
    width: 100%;
    list-style: none;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}
nav li{
    height: 50px;
}
nav a{
    height: 100%;
    padding: 0 30px;
    text-decoration: none;
    display: flex;
    align-items: center;
    color: black;
}
nav a:hover{
    background-color: #f0f0f0;
}
nav li:first-child{
    margin-right: auto;
}
.sidebar{
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 250px;
    z-index: 999;
    background-color:rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    box-shadow: -10px 0 10px rgba(0, 0,0, 0.1);
    display: none;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
}
.sidebar li{
    width: 100%;
}
.sidebar a{
    width: 100%;
}
.menu-button{
    display: none;
}

@media(max-width:800px){
    .hideonmobile{
    display: none;
    }
.menu-button{
    display: block;
}
}
    </style>
</head>

<body>
        <nav>
            <ul  class="sidebar">
                <li onclick=hidesidebar()><a href="#home"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="#icon">HOME</a></li>
                <li><a href="#list">LIST</a></li>
                <li><a href="#menu">MENU</a></li>
                <li><a href="#menu">COURSE</a></li>
                <li><a href="#menu">ABOUT</a></li>
            </ul>
            <ul>
                <li class="hideonmobile"><a href="#home">FunWithEnglish</a></li>
                <li class="hideonmobile"><a href="#list">LIST</a></li>
                <li class="hideonmobile"><a href="#menu">MENU</a></li>
                <li class="hideonmobile"><a href="#menu">COURSE</a></li>
                <li class="hideonmobile"><a href="#icon">HOME</a></li>
                <li class="hideonmobile"><a href="#menu">ABOUT</a></li>
                <li class="menu-button"  onclick=showsidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
            </ul>
        </nav>
        <script>
            function showsidebar(){
                const sidebar=document.querySelector('.sidebar')
                sidebar.style.display='flex'
            }

            function hidesidebar(){
                const sidebar=document.querySelector('.sidebar')
                sidebar.style.display='none'
            }
        </script>
</body>

</html>
